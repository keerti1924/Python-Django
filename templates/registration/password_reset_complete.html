{% extends 'base.html' %}
{% block title %}Password Done{% endblock %}
{% block content %}



<div class="container py-4">
    <h1 class="text-center py-3">Forgot Password</h1>
    <div class="container shadow py-3" style="max-width: 600px;">

        <div class="row">
            <div class="col-12">
                <div class="header text-center pb-2 mt-4">
                    <h4 style="text-transform: none;">Password has been changed</h4>
                </div>
            </div>
        </div>

        <div>
            <p class="text-center">You may go ahead and login now. </p>
            <center>
                <div class="text-center">
                    <a href="{% url 'login' %}" class="btn text-white px-5 mb-2">Sign In</a>
                </div>
            </center>
        </div>

    </div>
</div>

{% endblock %}
