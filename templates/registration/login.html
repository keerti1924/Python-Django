{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% load static %}

{% block content %}

<!-- Header Start -->
<div class="container-fluid bg-primary py-5 mb-5 page-header">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 text-center">
                <h1 class="display-3 text-white animated slideInDown">Login</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                        <li class="breadcrumb-item"><a class="text-white" href="{% url 'home' %}">Home</a></li>
                        <li class="breadcrumb-item"><a class="text-white" href="#">Login</a></li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- Header End -->


<!-- Login Start -->
<div class="container-xxl py-2 mt-4">
    <div class="container">

        <div class="row g-4 wow fadeInUp" data-wow-delay="0.5s ">
            <center>
                <form class="shadow p-4" style="max-width: 550px;" method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                        <h1 class="mb-5 text-center px-3" style="background: #fdfdfd;">Login</h1>

                    </div>
                    {% include 'components/message.html' %}
                    <div class="row g-3">
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="email" class="form-control" name="email" placeholder="Email Address">
                                <label for="email">Email Address</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="password" class="form-control" name="password" placeholder="Password">
                                <label for="password">Password</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
                        </div>

                        <div class="col-12">
                            <button class="btn text-light w-100 py-3" type="submit">Login</button>
                        </div>

                        <div class="col-12 text-center">
                            <p>Don't have an account? <a class="text-decoration-none"
                                    href="{% url 'register' %}">Signup</a></p>
                        </div>
                    </div>
                </form>
            </center>


        </div>
    </div>
</div>
<!-- Login End -->


{% endblock %}
